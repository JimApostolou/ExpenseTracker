<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/bff2c24e32.js" crossorigin="anonymous"></script>
    <title>Expense tracker</title> 
</head>
<body>
    <div class="main-grid">
        <header>
            Expense Tracker
        </header>
        <h1 class="add-item">Add your item below</h1>
        <div class="name-input">
            <h1>Name:</h1>
            <input type="text" id="name-input">
        </div>
        <div class="date-input">
            <h1>Date:</h1>
            <input type="date" id="date-input">
        </div>
        <div class="amount-input">
            <h1>Amount:</h1>
            <input type="number" min="0" step="0.01" id="amount-input">
        </div>
        <button type="submit" class="submit-btn" id="btn">Add expense</button>
    </div>
    <table class="content-table">
        <thead>
            <tr>
                <th>Name</th>
                <td><i class="far fa-calendar"></i></td>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
